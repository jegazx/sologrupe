{% extends 'tinklarastis/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
        <div class="row">
            <div class="col-11 col-md-4 mx-auto mt-5">
                    <h1>Sign in</h1>
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="form-group">
                            <button class="btn btn-secondary" type="submit">Sign In</button>
                        </div>
                    </form>
                    <div class="pt-3"
                        <small class="text-muted">Dont have account? <a href="{% url 'register' %}" class="ml-2">Sign Up</a></small>
                    </div>
            </div>
        </div>
{% endblock content %}
